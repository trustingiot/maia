<html>
<head>
	<title>MAIA Proof of Concept | Gateway mode</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="./../../lib/iota.min.js"></script>
	<script type="text/javascript" src="./../../lib/mam.web.js"></script>
	<script type="text/javascript" src="./../../dist/maia.js"></script>
	<style>
		.center { text-align: center }
		label { display: block; padding-top: 0.75rem }
		input[type="text"], textarea { width: 100% }
		#button-bar { margin: 1rem }
		button { padding: .35rem; margin: 0 .25rem }
		button.random { padding: .25rem; margin: .25rem 0; width: 100% }
		p.warning { color: red; font-weight: bold }
	</style>
	<script type="text/javascript">
		const instance = new MAIA('https://testnet140.tangle.works:443')

		let request, message

		async function call(method) {
			buildRequest(method)
			sendRequest()
		}

		function buildRequest(method) {
			request = {
				version: MAIA.VERSION,
				method: method,
				address: document.getElementById('address').value,
				seed: document.getElementById('seed').value,
				maia: document.getElementById('maia').value,
			}
			cleanRequest()
		}

		function cleanRequest() {
			if (request.address == '') delete request.address
			if (request.seed == '') delete request.seed
			if (request.maia == '') delete request.maia
		}

		async function sendRequest() {
			setResult('= Request =\n')
			appendResult(JSON.stringify(request, null, ' '))

			let response = await instance.gateway(request)
			appendResult('\n\n= Response =\n')
			appendResult(JSON.stringify(response, null, ' '))
		}

		function setResult(result) {
			document.getElementById('result').value = result
		}

		function appendResult(result) {
			document.getElementById('result').value = document.getElementById('result').value + result
		}

		function clean() {
			document.getElementById('address').value = ''
			document.getElementById('maia').value = ''
			document.getElementById('seed').value = ''
		}

		function random(id) {
			document.getElementById(id).value = MAIA.keyGen()
		}

	</script>
</head>
<body>
	<h1 class="center">MAIA</h1>
	<h2 class="center">Masked Authenticated IOTA Address | Gateway mode</h2>
	<label for="address">Address</label><input id="address" name="address" type="text"><button class="random" onclick="random('address')">Random</button>
	<label for="seed">Seed</label><input id="seed" name="seed" type="text"><button class="random" onclick="random('seed')">Random</button>
	<label for="maia">MAIA</label><input id="maia" name="maia" type="text">
	<div id="button-bar" class="center">
		<button onclick=call(MAIA.METHOD.GET)>GET</button>
		<button onclick=call(MAIA.METHOD.GENERATE)>Generate</button>
		<button onclick=call(MAIA.METHOD.UPDATE)>Update</button>
		<button onclick=clean()>Clean</button>
	</div>
	<textarea id="result" name="result" rows="17"></textarea>
	<p class="warning center">Warning: Inputs are not validated<p>
</body>
</html>
